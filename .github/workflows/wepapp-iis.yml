name: .NET Framework app Deploy to IIS

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
      name: Checkout Code

    - name: Setup MSBuild Path
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup NeGet
      uses: NuGet/setup-nuget@v1.0.2

    - name: Restore NuGet Packages
      run: nuget restore webapp/SimpleFrameworkApp.sln

    - name: Build and Publish Web App
      run: msbuild webapp/SimpleFrameworkApp.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile="C:\inetpub\wwwroot\net-wepapp"
